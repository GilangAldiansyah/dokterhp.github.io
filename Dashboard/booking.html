<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOKTER HP</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  </head>
  <body>
    <input type="checkbox" name="" id="menu-toggle" />
    <div class="overlay">
      <label for="menu-toggle"> </label>
    </div>
    <div class="sidebar">
      <div class="sidebar-container">
        <div class="brand">
          <h2><i class="las la-cog"></i>Dokter HP</h2>
        </div>

        <div class="sidebar-avartar">
          <div>
            <img src="profile.png" alt="" />
          </div>
          <div class="avartar-info">
            <div class="avartar-text">
              <h4>Gilang Aldiansyah</h4>
              <small>089670971581</small>
            </div>
          </div>
        </div>

        <div class="sidebar-menu">
          <ul>
            <li class="nav-item">
              <a href="index.html">
                <span class="las la-adjust"></span>
                <span>Dashboard</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="handphone.html">
                <span class="las la-phone"></span>
                <span>Data Handphone</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="sparepart.html">
                <span class="las la-chart-bar"></span>
                <span>Sparepart</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="pengguna.html">
                <span class="las la-user"></span>
                <span>Data Pengguna</span>
              </a>
            </li>
          </ul>
        </div>

        <div class="log-out">
          <a href="../About/index.html"><button class="btn btn-main">Log Out</button></a>
        </div>
      </div>
    </div>

    <div class="main-content">
      <header>
        <div class="header-title-wrapper">
          <label for="menu-toggle">
            <span class="las la-bars"></span>
          </label>
          <div class="header-title">
            <h1>Booking Service</h1>
          </div>
        </div>
      </header>

      <main>
        <div class="formbold-main-wrapper">
          <div class="formbold">
            <form method="POST">
              <div class="formbold-mb-5">
                <label for="name" class="formbold-form-label"> Nama </label>
                <input type="text" name="name" id="name" placeholder="Nama Lengkap" class="formbold-form-input" />
              </div>
              <div class="formbold-mb-5">
                <label for="phone" class="formbold-form-label"> Nomor Telepon </label>
                <input type="text" name="phone" id="phone" placeholder="Masukan Nomor Telepon Anda" class="formbold-form-input" />
              </div>
              <div class="formbold-mb-5">
                <label for="email" class="formbold-form-label">Email</label>
                <input type="email" name="email" id="email" placeholder="Masukan email anda" class="formbold-form-input" />
              </div>
              <div class="flex flex-wrap formbold--mx-3">
                <div class="w-full sm:w-half formbold-px-3">
                  <div class="formbold-mb-5 w-full">
                    <label for="date" class="formbold-form-label"> Tanggal Booking </label>
                    <input type="date" name="date" id="date" class="formbold-form-input" />
                  </div>
                </div>
                <div class="w-full sm:w-half formbold-px-3">
                  <div class="formbold-mb-5">
                    <label for="time" class="formbold-form-label"> Waktu </label>
                    <input type="time" name="time" id="time" class="formbold-form-input" />
                  </div>
                </div>
              </div>
              <div>
                <button class="formbold-btn">Book Appointment</button>
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
    font-family: 'Inter', Arial, Helvetica, sans-serif;
  }
</style>
